<div style=" background-image: url('./assets/blue.jpg');color: antiquewhite;
background-repeat: no-repeat; overflow:hidden;  background-attachment: fixed; background-size:100%; height: 100% ;
background-size: cover;  height: 100vh; ">
    <div style=" background-color: rgba(227, 243, 243, 0.411);margin: auto; padding: 15px;width: 40%; border-radius: 30px; ">
        <div style="display: flex; justify-content:center ;font-size: 50px;">
            <h1 style="font-size: 50px;  color: rgb(0, 0, 0); margin: 5px; padding: 5px;">Courses</h1>
        </div>
        <div style="display: flex; justify-content: center;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
                <ng-container matColumnDef="name"  >
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="grade">
                    <th mat-header-cell *matHeaderCellDef> Grade </th>
                    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
            </table>

        </div>
        <div style="margin-top: 15px; padding: 10px; color: rgb(0, 0, 0); ">
        <h4 style="font-size: 23px; text-align: center;">Your Avarage is: {{avarageScore | number}}</h4>
        </div>
    </div>
</div>
